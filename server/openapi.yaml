openapi: 3.0.0
info:
  title: Product Recall AI API
  description: API for Product Recall and Customer Safety Automation System
  version: 1.0.0
servers:
  - url: http://localhost:3000
paths:
  /api/auth/login:
    post:
      summary: Login for Business Owners
      description: Authenticates a business owner using Business ID and Password.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                businessId:
                  type: string
                  example: BID-12345
                password:
                  type: string
                  example: password123
                document:
                  type: string
                  format: binary
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    type: object
                    properties:
                      name:
                        type: string
                      businessId:
                        type: string
        '401':
          description: Invalid credentials
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
