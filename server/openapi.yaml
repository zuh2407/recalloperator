openapi: 3.0.0
info:
  title: Product Recall AI API
  description: API for Product Recall and Customer Safety Automation System. Use this to connect with IBM Orchestrate.
  version: 1.0.0
servers:
  - url: https://recalloperator.vercel.app
    description: Production Server (Vercel)
  - url: http://localhost:3000
    description: Local Development Server
paths:
  /api/auth/login:
    post:
      summary: Login for Business Owners
      description: Authenticates a business owner using Business ID and Password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                businessId:
                  type: string
                  example: BID-12345
                password:
                  type: string
                  example: password123
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    type: object
                    properties:
                      name:
                        type: string
                      businessId:
                        type: string
  /api/products:
    get:
      summary: Get All Products
      description: Retrieve a list of products. Can filter by businessId.
      parameters:
        - in: query
          name: businessId
          schema:
            type: string
          description: Filter by Business ID (use 'all' for everything)
      responses:
        '200':
          description: List of products
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    riskScore:
                      type: integer
                    status:
                      type: string
  /api/products/simulate:
    post:
      summary: Trigger Risk Simulation
      description: Manually triggers a risk event simulation for a product.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                businessId:
                  type: string
                  default: BID-12345
      responses:
        '200':
          description: Simulation result
  /api/logs:
    get:
      summary: Get Activity Logs
      description: Retrieve system activity logs (risk detections, emails sent, refunds).
      parameters:
        - in: query
          name: businessId
          schema:
            type: string
      responses:
        '200':
          description: List of logs
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    timestamp:
                      type: string
                    action:
                      type: string
                    details:
                      type: string
  /api/agent/status:
    get:
      summary: Get AI Agent Status
      description: Check if the autonomous monitoring agent is running.
      responses:
        '200':
          description: Agent status
          content:
            application/json:
              schema:
                type: object
                properties:
                  isRunning:
                    type: boolean
  /api/agent/start:
    post:
      summary: Start AI Agent
      description: Starts the autonomous risk monitoring agent.
      responses:
        '200':
          description: Agent started
  /api/agent/stop:
    post:
      summary: Stop AI Agent
      description: Stops the autonomous risk monitoring agent.
      responses:
        '200':
          description: Agent stopped
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
